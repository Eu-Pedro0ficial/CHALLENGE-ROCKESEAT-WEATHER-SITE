<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Rocket Climate</title>
</head>
<body>
    <main>
        <section class="main-content">
            <div class="location">
                <h3>
                    <img src="./assets/image/pin.svg" alt="Pin de localização">
                    <span class="text-mask-color-off-white">Rio do Sul, SC</span>
                </h3>
            </div>
            <div class="climate">
                <h1>
                    <span>18</span><sup>°C</sup>
                </h1>
                <div>
                    <span>22°</span>
                    <span class="text-mask-color-off-white">16°</span>
                </div>
            </div>
            <div class="weather-information-container">
                <div class="climate-information">
                    <div>
                        <img src="./assets/image/wind.svg" alt="">
                    </div>
                    <div>
                        <h4 class="text-mask-color-off-white">Vento</h4>
                        <h2>17 km/h</h2>
                    </div>
                </div>
                <div class="climate-information">
                    <div>
                        <img src="./assets/image/raindrops.svg" alt="">
                    </div>
                    <div>
                        <h4 class="text-mask-color-off-white">Umidade</h4>
                        <h2>31 %</h2>
                    </div>
                </div>
                <div class="climate-information">
                    <div>
                        <img src="./assets/image/rainy-cloud.svg" alt="">
                    </div>
                    <div>
                        <h4 class="text-mask-color-off-white">Chuva</h4>
                        <h2>10 %</h2>
                    </div>
                </div>
            </div>
        </section>
        <section class="secondary-content">
            <section class="extra-weather-information">
                <div class="weather-information">
                    <div class="title-content">
                        <h3>
                            <img src="./assets/image/leaf.svg" alt="Uma imagem de folha">
                        </h3>
                        <span>
                            Qualidade do ar
                        </span>
                    </div>
                    <div class="weather-status">
                        <h3 class="text-mask-color-blue-green">Boa</h3>
                        <h2>21</h2>
                    </div>
                    <div class="extra-information">
                        <div>
                            <h4 class="text-mask-color-blue-green">12.9</h4>
                            <p>PM2.5</p>
                        </div>
                        <div>
                            <h4 class="text-mask-color-blue-green">12.9</h4>
                            <p>PM10</p>
                        </div>
                        <div>
                            <h4 class="text-mask-color-blue-green">2.1</h4>
                            <p>SO <sub>2</sub></p>
                        </div>
                        <div>
                            <h4 class="text-mask-color-blue-green">1.4</h4>
                            <p>NO <sub>2</sub></p>
                        </div>
                        <div>
                            <h4 class="text-mask-color-blue-green">21.2</h4>
                            <p>O <sub>9</sub></p>
                        </div>
                        <div>
                            <h4 class="text-mask-color-blue-green">0.7</h4>
                            <p>CO</p>
                        </div>
                    </div>
                </div>
                <div class="sunset-time">
                    <div class="title-content">
                        <h3>
                            <img src="./assets/image/sun.svg" alt="Uma imagem de sol">
                        </h3>
                        <span>
                            Horario do sol
                        </span>
                    </div>
                    <div class="time-period">
                        <span class="current-time">16:01</span>
                        <div class="time-period-chart">
                            <svg viewBox="0 0 36 18" style="overflow: visible;">
                                <linearGradient id="donutGradient" gradientUnits="userSpaceOnUse" gradientTransform="rotate(80)">
                                    <stop offset="0%" stop-color="rgba(251, 219, 96, 0.2)"></stop>
                                    <stop offset="101%" stop-color="rgba(251, 219, 96, 0)"></stop>
                                </linearGradient>
                                <mask id="myMask">
                                    <rect x="0" y="0" width="27.72" height="18" fill="white"></rect>
                                </mask>
                                <path d="M0 18 a18 18 0 0 1 36 0" fill="url(#donutGradient)" mask="url(#myMask)"></path>
                                <path d="M0 18 a18 18 0 0 1 36 0" stroke="#F6C833" stroke-width=".5" fill="none" stroke-dasharray=".2 2" stroke-dashoffset="21.3"></path>
                                <circle cx="0" cy="18" r="1" fill="#F6C833" style="transform: rotate(122.684deg); transform-origin: 18px 18px;"></circle>
                                <line opacity="0.4" x1="-0.5" y1="18" x2="36.5" y2="18" stroke-width="0.2" stroke="#f6c833"></line>
                                <line x1="0" y1="17" x2="0" y2="19" stroke-width="0.4" stroke="#f6c833"></line>
                                <line x1="36" y1="17" x2="36" y2="19" stroke-width="0.4" stroke="#f6c833"></line>
                            </svg>
                        </div>
                        <div class="period-of-hours">
                            <span>06:12</span>
                            <span>18:52</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="predictions">
                <div class="forecast">
                    <h3>Amanhã</h3>
                    <img src="./assets/image/cloudy.svg" alt="">
                    <h2>
                        <span>21°</span>
                        <span class="text-mask-color-off-white">16°</span>
                    </h2>
                </div>
                <div class="forecast">
                    <h3>Sexta-feira</h3>
                    <img src="./assets/image/sunny.svg" alt="">
                    <h2>
                        <span>28°</span>
                        <span class="text-mask-color-off-white">20°</span>
                    </h2>
                </div>
                <div class="forecast">
                    <h3>Sábado</h3>
                    <img src="./assets/image/rainy.svg" alt="">
                    <h2>
                        <span>25°</span>
                        <span class="text-mask-color-off-white">21°</span>
                    </h2>
                </div>
                <div class="forecast">
                    <h3>Domingo</h3>
                    <img src="./assets/image/storm.svg" alt="">
                    <h2>
                        <span>20°</span>
                        <span class="text-mask-color-off-white">14°</span>
                    </h2>
                </div>
                <div class="forecast">
                    <h3>Segunda-feira</h3>
                    <img src="./assets/image/partly-cloudy.svg" alt="">
                    <h2>
                        <span>24°</span>
                        <span class="text-mask-color-off-white">18°</span>
                    </h2>
                </div>
            </section>
        </section>
    </main>
    <div class="background">
        <img src="./assets/image/background-cloudy.svg" alt="">
    </div>
    <div class="clouds-animation">
        <img id="white-cloud" src="./assets/image/white-cloud.svg" alt="nuvem branca">
        <img id="gray-cloud" src="./assets/image/gray-cloud.svg" alt="nuvem cinza">
    </div>
    <footer></footer>
</body>
</html>
