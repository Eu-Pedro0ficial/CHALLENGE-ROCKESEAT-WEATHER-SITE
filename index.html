<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Rocket Climate</title>
</head>
<body>
    <main>
        <section class="main-content">
            <div class="location">
                <h3>
                    <img src="./assets/image/pin.svg" alt="Pin de localização">
                    <span>Rio do Sul, SC</span>
                </h3>
            </div>
            <div class="climate">
                <h1>
                    <span>18</span><sup>*C</sup>
                </h1>
                <div>
                    <span>22*</span>
                    <span>16*</span>
                </div>
            </div>
            <div class="weather-information-container">
                <div class="climate-information">
                    <div>
                        <img src="" alt="">
                    </div>
                    <div>
                        <h3>Vento</h3>
                        <h2>17 km/h</h2>
                    </div>
                </div>
                <div class="climate-information">
                    <div>
                        <img src="" alt="">
                    </div>
                    <div>
                        <h3>Umidade</h3>
                        <h2>31 </h2>
                    </div>
                </div>
                <div class="climate-information">
                    <div>
                        <img src="" alt="">
                    </div>
                    <div>
                        <h3>Chuva</h3>
                        <h2>10 %</h2>
                    </div>
                </div>
            </div>
        </section>
        <section class="secondary-content">
            <section>
                <div class="weather-information">
                    <div class="title-content">
                        <h3>
                            <img src="./assets/image/leaf.svg" alt="Uma imagem de folha">
                        </h3>
                        <span>
                            Qualidade do ar
                        </span>
                    </div>
                    <div class="weather-status">
                        <h3>Boa</h3>
                        <h2>21</h2>
                    </div>
                    <div class="extra-information">
                        <div>
                            <h4>12.9</h4>
                            <p>PM2.5</p>
                        </div>
                        <div>
                            <h4>12.9</h4>
                            <p>PM10</p>
                        </div>
                        <div>
                            <h4>2.1</h4>
                            <p>SO <sub>2</sub></p>
                        </div>
                        <div>
                            <h4>1.4</h4>
                            <p>NO <sub>2</sub></p>
                        </div>
                        <div>
                            <h4>21.2</h4>
                            <p>O <sub>9</sub></p>
                        </div>
                        <div>
                            <h4>0.7</h4>
                            <p>CO</p>
                        </div>
                    </div>
                </div>
                <div class="sunset-time">
                    <div class="title-content">
                        <h3>
                            <img src="./assets/image/sun.svg" alt="Uma imagem de sol">
                        </h3>
                        <span>
                            Horario do sol
                        </span>
                    </div>
                    <div class="time-period">
                        Ainda a ser feito
                    </div>
                </div>
            </section>
            <section class="predictions">
                <div class="forecast">
                    <h3>Amanhã</h3>
                    <img src="./assets/image/cloudy.svg" alt="">
                    <h2>
                        <span>21*</span>
                        <span>16*</span>
                    </h2>
                </div>
                <div class="forecast">
                    <h3>Sexta-feira</h3>
                    <img src="./assets/image/cloudy.svg" alt="">
                    <h2>
                        <span>21*</span>
                        <span>16*</span>
                    </h2>
                </div>
                <div class="forecast">
                    <h3>Sábado</h3>
                    <img src="./assets/image/cloudy.svg" alt="">
                    <h2>
                        <span>21*</span>
                        <span>16*</span>
                    </h2>
                </div>
                <div class="forecast">
                    <h3>Domingo</h3>
                    <img src="./assets/image/cloudy.svg" alt="">
                    <h2>
                        <span>21*</span>
                        <span>16*</span>
                    </h2>
                </div>
                <div class="forecast">
                    <h3>Segunda-feira</h3>
                    <img src="./assets/image/cloudy.svg" alt="">
                    <h2>
                        <span>21*</span>
                        <span>16*</span>
                    </h2>
                </div>
            </section>
        </section>
    </main>
    <footer></footer>
</body>
</html>
